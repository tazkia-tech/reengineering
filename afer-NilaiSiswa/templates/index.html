<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Siswa</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; font-weight: bold; }
        input { padding: 5px; width: 150px; }
        button { padding: 8px 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; border-radius: 4px;}
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #f0f8ff; border-left: 5px solid #007BFF; }
    </style>
</head>
<body>
    <div class="container">
        <h1> ~~ after reengeneering ~~ </h1>
        <h2> 0_0 itungan nilai akhir mahasiswa 0_0 </h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="uts">Nilai UTS:</label>
                <input type="number" name="uts" step="0.1" required placeholder="0-100">
            </div>
            <div class="form-group">
                <label for="uas">Nilai UAS:</label>
                <input type="number" name="uas" step="0.1" required placeholder="0-100">
            </div>
            <div class="form-group">
                <label for="tugas">Nilai Tugas:</label>
                <input type="number" name="tugas" step="0.1" required placeholder="0-100">
            </div>
            <button type="submit">Hitung Hasil</button>
        </form>

        {% if result %}
            <div class="result">
                <h3>Hasil Perhitungan:</h3>
                <p><strong>Nilai Akhir:</strong> {{ result.nilai }}</p>
                <p><strong>Grade:</strong> {{ result.grade }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
