<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Mini</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg transform transition duration-500 hover:scale-[1.01]">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-800">
                ðŸ›’ Toko Mini
            </h2>
            <p class="text-gray-500 text-sm mt-2">Kalkulator Total Belanja Cepat</p>
        </div>

        <form method="POST" class="space-y-6">
            
            <div>
                <label for="harga" class="block text-sm font-medium text-gray-700 mb-1">
                    Harga per Item (Rp)
                </label>
                <div class="relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">Rp</span>
                    </div>
                    <input type="number" name="harga" id="harga" step="0.01" required 
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition ease-in-out duration-150" 
                        placeholder="Contoh: 50000">
                </div>
            </div>

            <div>
                <label for="jumlah" class="block text-sm font-medium text-gray-700 mb-1">
                    Jumlah Barang
                </label>
                <input type="number" name="jumlah" id="jumlah" min="1" required 
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition ease-in-out duration-150" 
                    placeholder="Contoh: 4">
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                Hitung Total
            </button>
        </form>

        {% if total is not none %}
            <div class="mt-8 pt-6 border-t border-gray-200 animate-fade-in-up">
                
                <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-r-md">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-green-800">
                                Total Pembayaran
                            </p>
                            <p class="text-2xl font-bold text-green-900 mt-1">
                                Rp {{ "%.2f"|format(total) }}
                            </p>
                        </div>
                    </div>
                </div>

                {% if total < 100000 %}
                    <div class="mt-4 bg-yellow-50 border border-yellow-200 rounded-md p-4 flex items-start">
                        <span class="text-2xl mr-3">ðŸ’¡</span>
                        <div>
                            <p class="text-sm text-yellow-700">
                                <strong>Info Hemat:</strong> Belanja lebih dari 3 item untuk mendapatkan diskon spesial 10%!
                            </p>
                        </div>
                    </div>
                {% endif %}

            </div>
        {% endif %}
        
    </div>

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 20px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</body>
</html>
