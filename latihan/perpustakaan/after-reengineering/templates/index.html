<!DOCTYPE html>
<html>
<head>
    <title>Denda Perpustakaan - Versi Baru</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #2c3e50; }
        input, button { padding: 8px; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>

    <h2>ðŸ“š Hitung Denda Keterlambatan Buku</h2>

    <form method="POST">
        Jumlah Hari Terlambat:
        <input type="number" name="hari" min="0" required><br><br>
        <button type="submit">Hitung Denda</button>
    </form>

    {% if total is not none %}
    <div class="result">
        <strong>Denda:</strong>
        {% if total is string %}
            {{ total }}
        {% else %}
            Rp {{ "{:,.0f}".format(total).replace(",", ".") }}
        {% endif %}
    </div>
    {% endif %}

</body>
</html>
