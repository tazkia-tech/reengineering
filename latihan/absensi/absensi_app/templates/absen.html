<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f7;
        }
        .card {
            border-radius: 15px;
        }
        .title-icon {
            font-size: 40px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">
                <div class="text-center mb-3">
                    <div class="title-icon">üìÖ</div>
                    <h3 class="mt-2">Absensi Siswa</h3>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Hari Hadir</label>
                        <input type="number" name="hadir" class="form-control" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hari Sakit</label>
                        <input type="number" name="sakit" class="form-control" min="0" required>
                    </div>

                    <button class="btn btn-primary w-100">Hitung Persentase Kehadiran</button>
                </form>

                {% if persen is not none %}
                    <div class="alert alert-info mt-4 text-center">
                        <h5>Persentase Kehadiran:</h5>
                        <h3><strong>{{ "%.1f"|format(persen) }}%</strong></h3>
                    </div>

                    {% if persen < 75 %}
                        <div class="alert alert-danger text-center">
                            ‚ö†Ô∏è Tidak memenuhi syarat minimal 75%
                        </div>
                    {% endif %}
                {% endif %}

            </div>

        </div>
    </div>
</div>

</body>
</html>
